name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: v1.0.${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-python:$IMAGE_TAG ./app
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-python:$IMAGE_TAG

      - name: Update image tag in deployment.yaml
        run: |
          sed -i "s|image: .*/hello-python:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-python:$IMAGE_TAG|" k8s/deployment.yaml

      - name: Commit and push updated YAML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to $IMAGE_TAG"
          git push
