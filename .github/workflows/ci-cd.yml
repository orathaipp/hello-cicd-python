name: Build and Push Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image # ‡∏™‡∏£‡πâ‡∏≤‡∏á Docker image ‡πÅ‡∏•‡∏∞‡πÅ‡∏ó‡πá‡∏Å‡πÄ‡∏õ‡πá‡∏ô commit hash ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
        run: docker build -t orathaisu/hello-python:${{ github.sha }} .

      - name: Push to DockerHub # ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î Docker image ‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏õ‡∏¢‡∏±‡∏á DockerHub
        run: docker push orathaisu/hello-python:${{ github.sha }}

      - name: Replace image tag in deployment.yaml # ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà tag ‡∏Ç‡∏≠‡∏á image ‡πÉ‡∏ô deployment.yaml ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö commit hash ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
        run: sed -i "s|orathaisu/hello-python:REPLACE_TAG|orathaisu/hello-python:${{ github.sha }}|g" k8s/deployment.yaml

      - name: Commit updated deployment.yaml # commit ‡πÅ‡∏•‡∏∞ push ‡πÑ‡∏ü‡∏•‡πå deployment.yaml ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git commit -m "üöÄ Update image tag to ${{ github.sha }}"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
