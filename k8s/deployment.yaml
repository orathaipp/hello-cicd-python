apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
        - name: app
          image: orathaisu/hello-python:3f5e8a9287c0df305b512d1cef71302bb324b9ad  # แทนที่ 3f5e8a9287c0df305b512d1cef71302bb324b9ad ด้วย commit hash ล่าสุด
          imagePullPolicy: Always
          ports:
            - containerPort: 80
