apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
        - name: app # ชื่อ container
          image: orathaisu/hello-python:REPLACE_TAG # ตรงกับที่ workflow จะมาแทนที่ด้วย commit hash ล่าสุด
          imagePullPolicy: Always # ดึง image ใหม่ทุกครั้งที่ deploy
          ports:
            - containerPort: 80 # พอร์ตที่ container เปิดให้บริการ
