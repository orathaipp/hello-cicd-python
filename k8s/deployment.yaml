apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
        - name: app # ชื่อ container
          image: orathaisu/hello-python:v1.0.0 # เปลี่ยน tag เป็น v1.0.0 (หรือ tag เวอร์ชันที่ต้องการ)
          imagePullPolicy: Always 
          ports:
            - containerPort: 80
