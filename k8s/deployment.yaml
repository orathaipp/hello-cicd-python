apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
        - name: app
          image: orathaisu/hello-python:REPLACE_TAG  # แทนที่ REPLACE_TAG ด้วย commit hash ล่าสุด
          imagePullPolicy: Always
          ports:
            - containerPort: 80
